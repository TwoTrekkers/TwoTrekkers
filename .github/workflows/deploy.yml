name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Nuxt
        run: npm run generate
        env:
          NODE_ENV: production
          NUXT_PUBLIC_SITE_URL: https://twotrekkers.github.io
          NUXT_PUBLIC_CDN_URL: https://twotrekkers.nyc3.cdn.digitaloceanspaces.com

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        run: |
          echo "üöÄ Starting deployment process..."
          
          # Navigate to the build output directory
          cd .output/public
          
          # Initialize git repository
          git init
          git remote add origin git@github.com:TwoTrekkers/TwoTrekkers.git
          
          # Add all files
          git add .
          
          # Commit changes
          git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S')" || echo "‚ÑπÔ∏è  No changes to commit."
          
          # Force push to gh-pages branch
          git push -f origin HEAD:gh-pages
          
          echo "‚úÖ Deployment complete!"
          echo "üåê Your site should be available at: https://twotrekkers.github.io"
      
      - name: Deployment Status
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your site should be available at: https://twotrekkers.github.io"
          echo "‚è∞ It may take a few minutes for changes to appear."
