name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Nuxt
        run: npm run generate
        env:
          NODE_ENV: production
          NUXT_PUBLIC_SITE_URL: https://twotrekkers.github.io
          NUXT_PUBLIC_CDN_URL: https://twotrekkers.nyc3.cdn.digitaloceanspaces.com
      - name: Publish to root site (twotrekkers.github.io)
        if: github.ref == 'refs/heads/main'
        env:
          TARGET_REPO: twotrekkers/twotrekkers.github.io
          PAGES_TOKEN: ${{ secrets.PAGES_PUSH_TOKEN }}
        run: |
          echo "üöÄ Publishing to https://twotrekkers.github.io ..."

          cd .output/public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S')" || true
          git branch -M main
          git remote add origin https://x-access-token:${PAGES_TOKEN}@github.com/${TARGET_REPO}.git
          git push -f origin main

          echo "‚úÖ Deployment complete!"
          echo "üåê Live at: https://twotrekkers.github.io"
